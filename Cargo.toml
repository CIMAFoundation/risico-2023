[package]
name = "risico-2023"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
gdal = ["dep:gdal"]



[dependencies]
log = "0.4.17"
pretty_env_logger = "0.4.0"
itertools = "0.10.5"
chrono = "0.4"
serde = "1.0"
libflate = "1.2.0"
netcdf = "0.7.0"
rayon = "1.6.0"
ndarray = "0.15.6"
ndarray-stats = "0.5.1"
png = "0.17.7"
git-version = "0.3.5"
gdal = {version="0.14.0", features = ["bindgen"], optional = true}
rstar = "0.10.0"
